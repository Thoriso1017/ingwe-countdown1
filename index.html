<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingwe Anniversary Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(106, 13, 173, 0.15) 0%, rgba(155, 48, 255, 0.85) 100%),
                        url('20250904_170406.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(106, 13, 173, 0.15);
            z-index: 0;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .company-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 600px) {
            .company-logo {
                width: 120px;
                margin-bottom: 15px;
            }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .ingwe-text {
            color: #000;
        }

        .ingwe-i {
            color: #22c55e;
            font-weight: 800;
        }

        .waste-management {
            color: #22c55e;
            display: block;
            font-size: 0.65em;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .time-box {
            background: linear-gradient(135deg, #9b30ff 0%, #7b2cbf 100%);
            border-radius: 15px;
            padding: 25px 20px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(155, 48, 255, 0.4);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
        }

        .time-number {
            font-size: 3em;
            font-weight: bold;
            color: white;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .birthday-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .birthday-info h2 {
            color: #6a0dad;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .birthday-info p {
            color: #666;
            line-height: 1.6;
        }

        .celebration-emoji {
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .countdown-container {
                padding: 25px 15px;
            }

            .company-logo {
                width: 120px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .waste-management {
                font-size: 0.6em;
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .celebration-emoji {
                font-size: 2.5em;
                margin: 15px 0;
            }

            .countdown {
                gap: 15px;
                margin: 20px 0;
            }
            
            .time-box {
                min-width: 75px;
                padding: 20px 15px;
            }
            
            .time-number {
                font-size: 2.5em;
            }

            .time-label {
                font-size: 0.75em;
            }

            .birthday-info {
                padding: 15px;
                margin-top: 20px;
            }

            .birthday-info h2 {
                font-size: 1.2em;
            }

            .birthday-info p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="logo-section">
            <img src="loko.png" alt="Ingwe Logo" class="company-logo">
            <h1>
                <span class="ingwe-text"><span class="ingwe-i">i</span>NGWE</span>
                <span class="waste-management">WASTE MANAGEMENT</span>
            </h1>
            <p class="subtitle">Anniversary Celebration Countdown</p>
        </div>

        <div class="celebration-emoji">üéÇ</div>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="birthday-info">
            <h2>Saturday, November 22, 2025</h2>
            <p>Celebrating another year of excellence in waste management!üåç‚ôªÔ∏è</p>
        </div>
    </div>

    <script>
        const countDownDate = new Date("Nov 22, 2025 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h2 style='color: #9b30ff; font-size: 2.5em;'>üéâ Happy Birthday Ingwe! üéâ</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
